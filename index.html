<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OMR PDF K-Level Counter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.35;
      z-index: -1;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      margin-top: 20px;
      border-radius: 20px;
      width: 95%;
      max-width: 900px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00f7ff;
      margin-bottom: 10px;
    }
    .upload-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type=file] {
      background: #111;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #555;
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 5px 0;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px;
      text-align: center;
    }
    .k-count-row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .k-box {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1em;
    }
    .k-box span { display: block; font-size: 1.3em; margin-top: 5px; }
    .answered {
      color: #00ff88;
      font-weight: bold;
    }
    .unanswered {
      color: #ff4444;
      font-weight: bold;
    }
    .q-breakdown {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
      gap: 6px;
      margin-top: 10px;
    }
    .q-item {
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<video autoplay muted loop class="bg">
  <source src="Animation video.mp4" type="video/mp4">
</video>

<div class="container">
  <h1>OMR PDF K-Level Counter</h1>

  <div class="upload-box">
    <input type="file" id="pdfFile" accept="application/pdf" />
  </div>

  <div id="status">Upload a PDF to get results</div>

  <div id="student-info" class="card"></div>
  <div id="klevel-counts" class="card"></div>
  <div id="question-breakdown" class="card"></div>
</div>

<script>
  document.getElementById("pdfFile").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById("status").textContent = "⏳ Processing file...";

    try {
      const text = await extractTextFromPDF(file);
      processText(text);
    } catch (err) {
      document.getElementById("status").textContent = "❌ Error reading PDF: " + err;
    }
  });

  async function extractTextFromPDF(file) {
    const pdfData = new Uint8Array(await file.arrayBuffer());
    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
    let extracted = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      extracted += content.items.map(it => it.str).join(" ") + "\n";
    }
    return extracted;
  }

  function processText(raw) {
    // Student Info
    document.getElementById("student-info").innerHTML = `
      <h3>Student Information</h3>
      <table>
        <tr><th>Name</th><td>${findField(raw, /Student Name[:\s]+([A-Za-z\s]+)/, "Unknown")}</td></tr>
        <tr><th>Register No</th><td>${findField(raw, /Register\s*No[:\s]+(\w+)/, "Unknown")}</td></tr>
        <tr><th>Department</th><td>${findField(raw, /Department[:\s]+([A-Za-z0-9\-\.\s]+)/, "Unknown")}</td></tr>
        <tr><th>Subject</th><td>${findField(raw, /Subject Name[:\s]+([A-Za-z\s]+)/, "Unknown")}</td></tr>
        <tr><th>Subject Code</th><td>${findField(raw, /Subject Code[:\s]+(\w+)/, "Unknown")}</td></tr>
      </table>`;

    // K-Level Counts
    const qRegex = /(\d+)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)/g;
    let match, details = [];
    let counts = {K1:0,K2:0,K3:0,K4:0,K5:0,K6:0};
    while ((match = qRegex.exec(raw)) !== null) {
      const qNo = match[1];
      const answers = match.slice(2);
      const chosenIndex = answers.findIndex(a => a.includes("●"));
      if (chosenIndex >= 0) {
        counts["K"+(chosenIndex+1)]++;
        details.push(`<div class="q-item answered">Q${qNo}: K${chosenIndex+1}</div>`);
      } else {
        details.push(`<div class="q-item unanswered">Q${qNo}: ❌</div>`);
      }
    }

    document.getElementById("klevel-counts").innerHTML = `
      <h3>K-Level Counts</h3>
      <div class="k-count-row">
        ${Object.entries(counts).map(([k,v])=>`<div class="k-box">${k}<span>${v}</span></div>`).join("")}
      </div>
      <p><b>Total Answered:</b> ${Object.values(counts).reduce((a,b)=>a+b,0)}</p>`;

    document.getElementById("question-breakdown").innerHTML = `
      <h3>Question-wise Breakdown</h3>
      <div class="q-breakdown">
        ${details.length>0 ? details.join("") : "<div class='unanswered'>No questions found</div>"}
      </div>
    `;

    document.getElementById("status").textContent = "✅ Done";
  }

  function findField(text, regex, fallback) {
    const m = regex.exec(text);
    return m ? m[1].trim() : fallback;
  }
</script>

</body>
</html>
