<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OMR PDF K-Level Counter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    /* üé• Fullscreen Video Background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }
    .container {
      background: rgba(0,0,0,0.65);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h1 { text-align: center; }
    .upload-box {
      text-align: center;
      margin: 15px 0;
    }
    input[type=file] {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #555;
      color: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #666;
      padding: 6px;
      text-align: center;
    }
    .answered { color: #0f0; font-weight: bold; }
    .unanswered { color: #f33; font-weight: bold; }
    pre.debug {
      background: rgba(0,0,0,0.7);
      padding: 10px;
      overflow-x: auto;
      max-height: 200px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

<video autoplay muted loop class="bg">
  <source src="Animation video.mp4" type="video/mp4">
</video>

<div class="container">
  <h1>OMR PDF K-Level Counter</h1>
  <div class="upload-box">
    <input type="file" id="pdfFile" accept="application/pdf" />
  </div>
  <div id="status">Upload a PDF to see results</div>
  <div id="student-info"></div>
  <div id="klevel-counts"></div>
  <div id="question-breakdown"></div>
  <pre id="debug-text" class="debug" style="display:none"></pre>
</div>

<script>
  document.getElementById("pdfFile").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById("status").textContent = "‚è≥ Processing file...";

    try {
      const text = await extractTextFromPDF(file);
      document.getElementById("debug-text").style.display = "block";
      document.getElementById("debug-text").textContent = text; // DEBUG fallback

      processText(text);
    } catch (err) {
      document.getElementById("status").textContent = "‚ùå Error reading PDF: " + err;
    }
  });

  async function extractTextFromPDF(file) {
    const pdfData = new Uint8Array(await file.arrayBuffer());
    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
    let extracted = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      extracted += content.items.map(it => it.str).join(" ") + "\n";
    }
    return extracted;
  }

  function processText(raw) {
    // Show student info (sample fallback if not found)
    const studentInfoDiv = document.getElementById("student-info");
    studentInfoDiv.innerHTML = `
      <table>
        <tr><th>Student Name</th><td>${findField(raw, /Student Name[:\s]+([A-Za-z\s]+)/, "Unknown")}</td></tr>
        <tr><th>Register No</th><td>${findField(raw, /Register\s*No[:\s]+(\w+)/, "Unknown")}</td></tr>
        <tr><th>Department</th><td>${findField(raw, /Department[:\s]+([A-Za-z0-9\-\.\s]+)/, "Unknown")}</td></tr>
        <tr><th>Subject Name</th><td>${findField(raw, /Subject Name[:\s]+([A-Za-z\s]+)/, "Unknown")}</td></tr>
        <tr><th>Subject Code</th><td>${findField(raw, /Subject Code[:\s]+(\w+)/, "Unknown")}</td></tr>
      </table>`;

    // Match questions with (‚óè)
    const qRegex = /(\d+)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)/g;
    const details = [];
    let match;
    let counts = {K1:0,K2:0,K3:0,K4:0,K5:0,K6:0};
    while ((match = qRegex.exec(raw)) !== null) {
      const qNo = match[1];
      const answers = match.slice(2);
      let chosenIndex = answers.findIndex(a => a.includes("‚óè"));
      if (chosenIndex >= 0) {
        counts["K"+(chosenIndex+1)]++;
        details.push(`<div class="answered">Q${qNo}: ‚úÖ K${chosenIndex+1}</div>`);
      } else {
        details.push(`<div class="unanswered">Q${qNo}: ‚ùå Unanswered</div>`);
      }
    }

    // Always show results, even if zero matches
    document.getElementById("klevel-counts").innerHTML = `
      <h3>K-Level Counts</h3>
      <table>
        ${Object.keys(counts).map(k=>`<tr><th>${k}</th><td>${counts[k]}</td></tr>`).join("")}
        <tr><th>Total Answered</th><td>${Object.values(counts).reduce((a,b)=>a+b,0)}</td></tr>
      </table>`;

    document.getElementById("question-breakdown").innerHTML = `
      <h3>Question-wise Breakdown</h3>
      ${details.length>0 ? details.join("") : "<div class='unanswered'>No questions detected</div>"}
    `;

    document.getElementById("status").textContent = "‚úÖ Done";
  }

  function findField(text, regex, fallback) {
    const m = regex.exec(text);
    return m ? m[1].trim() : fallback;
  }
</script>

</body>
</html>
